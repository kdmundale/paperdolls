    <section id="intro">
      <div id="intro-box">
        <h1>Torchy Brown</h1>
        <p>Created by Jackie Ormes,Torchy was the first african american cartoon character to appear in her own nationally printed comic strip.</p>
        <p>Many Sunday print editions were accompanied by paper-doll cut-outs.</p>
        <p>I've compiled a collection of them here, so we may continue to enjoy them.</p>
